<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Booking - Seme.Lens</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .service { padding: 10px; border-bottom: 1px solid #ddd; }
        .service h2 { margin: 0; }
        .booking-form { text-align: center; padding: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: black; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Photoshoot with Seme.Lens</h1>
        <div class="service">
            <h2>Portrait Session</h2>
            <p>$100 - 1 hour session | 10 edited images</p>
        </div>
        <div class="service">
            <h2>Event Photography</h2>
            <p>$200 - 3 hours coverage | 30 edited images</p>
        </div>
        <div class="service">
            <h2>Maternity Shoot</h2>
            <p>$150 - 1.5 hours session | 15 edited images</p>
        </div>
        <div class="booking-form">
            <h2>Book Now</h2>
            <form id="booking-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="date" name="date" required>
                <select name="service" required>
                    <option value="">Select a Service</option>
                    <option value="Portrait Session">Portrait Session</option>
                    <option value="Event Photography">Event Photography</option>
                    <option value="Maternity Shoot">Maternity Shoot</option>
                </select>
                <textarea name="requests" placeholder="Additional Requests (optional)"></textarea>
                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get("name");
            const email = formData.get("email");
            const date = formData.get("date");
            const service = formData.get("service");
            
            alert("Thank you, " + name + "! Your booking for " + service + " on " + date + " has been received. A confirmation email will be sent to " + email + ".");
        });
    </script>
</body>
</html>
